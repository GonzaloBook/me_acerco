<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasifica los animales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>¿Dónde vive este animal?</h1>
    <p>Arrastrá el animal al hábitat correcto: aire, tierra o agua.</p>
  </header>

  <main>
    <section id="animal-zone">
      <img id="animal" src="img/placeholder.png" alt="Animal a clasificar" draggable="true" />
    </section>

    <section id="habitats">
      <div class="habitat" id="aire">
        <h2>AIRE</h2>
        <div class="drop-zone"></div>
      </div>
      <div class="habitat" id="tierra">
        <h2>TIERRA</h2>
        <div class="drop-zone"></div>
      </div>
      <div class="habitat" id="agua">
        <h2>AGUA</h2>
        <div class="drop-zone"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Creado con cariño para Maxi 🧠💙</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
